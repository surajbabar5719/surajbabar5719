<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<style>
    body {
        background-color: #232F3E;
        }
    label, button {
        color: #FF9900;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
        }
     input {
        color: #232F3E;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
    </style>
	<script>
		var callAPI = (firstName,lastName)=>{
		var myHeaders= new Headers();
		myHeaders.append("content-Type","application/json");
		var raw = JSON.stringify({"firstName":firstName,"lastName":lastName});
		var requestOptions = {
			method='POST',
			headers = myHeaders,
			body=raw,
			redirect:'follow'
			};
		fetch("https://9fx65p4nik.execute-api.ap-south-1.amazonaws.com/dev",requestOptions)
		.then(response => response.text())
		.then(result => alert(JSON.parse(result).body))
		.catch(error => console.log('error',error))
</head>
<body>
	<form>
		<label>First Name</label>
		<input type="text" id="fName">
		<label>Last Name</label>
		<input type="text" id="lName">
		<button type="button" onclick="callAPI(document.getElementById('fName').value,document.getElementById('lName').value)">Get Greetings</button>
	</form>
</body>
</html>
